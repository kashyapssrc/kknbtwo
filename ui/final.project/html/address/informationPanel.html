<div id="informationPanel">
  <form id="form">
  <div>
    <label> id </label>
    <input id="id"
           type="text"
           placeholder="id" />
  </div>
  <div>
    <label> street </label>
    <input id="street"
           type="text"
           placeholder="street" />
  </div>
  <div>
    <label> city </label>
    <input id="city"
           type="text"
           placeholder="city" />
  </div>
  <div>
    <label> postalcode </label>
    <input id="postalcode"
           type="text"
           placeholder="postalcode" />
  </div>
  </form>
  <div>
    <button id="formSubmit"
            type="button" > Submit
    </button>
  </div>
  <div>
    <button id="formReset"
            type="text" > Reset
    </button>
  </div>
</div>
