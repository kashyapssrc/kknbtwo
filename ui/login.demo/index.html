<!DOCTYPE html>
  <html>
    <head>  <link rel="stylesheet" href="css/styles.css">
            <script src="script/validation.js">
            </script>
    </head>
    <body class="bg-img">
      <form >
        <div class="login">
          <h1 class="header-section"> Login Form</h1>
          <div class="login_form">
            <label><b>Username</b></label>
            <input id="username"
                   type="text" 
                   placeholder="Enter Username" />
          </div>
          <div class="login_form">
            <label><b>Password</b></label>
            <input id="password"
                   type="password" 
                   placeholder="Enter Password" />
          </div>
          <div id="button">
            <button type="button" 
                    onclick="validation()">Login</button>
            <a href="html/forgetpassword.html">ForgotPassword?</a>
          </div>
        </div>
      </form>
    </body>
  </html>
